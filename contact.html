    <script>
        function initMap() {
            
            var location = { lat: 45.79613017695015, lng: 16.018370368790016 };
            
            
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            
            
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Porsche Centar Zagreb'
            });
        }
    </script>
